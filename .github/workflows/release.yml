name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  gate:
    name: Ensure frontend and backend CI succeeded
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Check workflow runs for this commit
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;

            async function lastRunSuccess(workflowFile) {
              const runs = await github.rest.actions.listWorkflowRuns({ owner, repo, workflow_id: workflowFile, per_page: 10, head_sha: sha });
              const run = runs.data.workflow_runs.find(r => r.head_sha === sha);
              if (!run) return false;
              return run.conclusion === 'success';
            }

            const frontendOk = await lastRunSuccess('frontend.yml');
            const backendOk = await lastRunSuccess('backend.yml');

            core.info(`frontend ok: ${frontendOk}, backend ok: ${backendOk}`);
            if (!frontendOk || !backendOk) {
              core.setFailed('Required workflows not successful for this commit');
            }

  release-please:
    runs-on: ubuntu-latest
    needs: gate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          release-type: go
          package-name: gostly
          changelog-types: |
            [{"type":"feat","section":"Features","hidden":false},
             {"type":"fix","section":"Bug Fixes","hidden":false},
             {"type":"perf","section":"Performance","hidden":false},
             {"type":"refactor","section":"Refactoring","hidden":false},
             {"type":"docs","section":"Documentation","hidden":false},
             {"type":"chore","section":"Chores","hidden":true}]

      - name: Summary
        if: steps.rp.outputs.release_created == 'true'
        run: |
          echo "Release created: ${{ steps.rp.outputs.tag_name }}"
          echo "Notes file: ${{ steps.rp.outputs.release_notes_path }}"
